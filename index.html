<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui-range@1.0.1/range.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui-range@1.0.1/range.css">
  <link rel="stylesheet" type="text/css" href="index.css">

  <title>openEBench Widgets</title>
</head>

<body>
  <div class="ui grid">
    <div class="three wide column">
      <div id="widget_menu" class="ui secondary pointing compact menu">
        <a class="active item">Generator</a>
        <a class="item">Evolutions</a>
      </div>

      <div id="evolutions_sidebar" class="ui my_sidebars inverted vertical left menu">
        <a id='initial_mockup' class="item">
          Initial Mockup
        </a>
        <a id='evolution_I_mockup' class="item">
          Evolution I Mockup
        </a>
        <a id='evolution_II_mockup' class="item">
          Evolution II Mockup
        </a>
        <a id='evolution_III_mockup' class="item">
          Evolution III Mockup
        </a>
        <a id='evolution_IV_mockup' class="item">
          Evolution IV Mockup
        </a>
        <a id='evolution_V_mockup' class="item">
          Evolution V Mockup
        </a>
        <a id='evolution_VI_mockup' class="item">
          Evolution VI Mockup
        </a>
        <a id='evolution_VII_mockup' class="active item">
          Evolution VII Mockup
        </a>
      </div>
      <div id="generator_sidebar" class="ui my_sidebars inverted vertical left visible menu">
        <div id="type" class="ui dropdown link item">
          <i class="dropdown icon"></i>
          Types
          <div id="type_menu" class="menu">
            <div id="new_demo" class="active item">Widget</div>
            <div id="new_demo_with_badge" class="item">Widget & Badge </div>
            <div id="demo_badge" class="item">Badge only </div>
          </div>
        </div>
        <div id="status" class="ui left poiting dropdown link item">
          <i class="dropdown icon"></i>
          Status
          <div id="status_menu" class="compact menu">
            <div id="offline" class="item"><font color="red">Offline</font></div>
            <div id="online" class="active item"><font color="green">Online</font></div>
          </div>
        </div>
        <a id="size" class="item">
          <div id="size_label">Size: 200px</div>
          <div id="size_range" class="ui range"></div>
        </a>
        <div class="ui divider"></div>
        <div id="generator_buttons" class="ui center aligned grid">
          <div id="doApply" class=""></div>
          <button id="doReset" class="ui blue basic button">Reset</button>
        </div>
      </div>
    </div>
    <div class="thirteen wide column">
      <div class="ui basic center aligned segment">
        <div id="widget_display" class="ui left aligned grid">
          <div class="four wide column">
            <div class id="widget_box"></div>
          </div>
          <div class="twelve wide column">
            <div class id="widget_viewer"></div>
          </div>
          <div id="widget_grid_url" class="ui center aligned grid">
            <div class="row">
              <h4 class="ui header">Embedded Url</h4>
            </div>
            <div class="row">
              <div class="ui inverted segment" id="widget_box_url"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="evolution_VII_mockup/dist/OpEB-widgets-compat.js"></script>
  <script src="index.js"></script>
</body>

</html>
